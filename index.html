<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        //random selection for the computer's choice
        function computerPlay() {
            //creates an array of possible choices
            let choices = ['Rock', 'Paper', 'Scissors'];

            //selects a random int value from 0 - 2 representing the contents of the array which also represents one of the strings
            const randomChoice = choices[Math.floor(Math.random() * choices.length)];
            //returns the random string selection
            return randomChoice;
        }

        //setting variables for the two parameter inputs
        let computerSelection = computerPlay().toLowerCase();
        let playerSelection = '';

        //creating function to play a round
        function playRound(playerSelection, computerSelection) {
            //making the inputs case insensitive
            playerSelection.toLowerCase();

            //running through possibilites
            if (playerSelection == "rock") {
                if (computerSelection == 'rock') {
                    return "Tie";
                }
                else if (computerSelection == 'paper') {
                    return "You Lose";
                }
                else if (computerSelection == 'scissors') {
                    return "You Win";
                }
            }
            else if (playerSelection == 'paper') {
                if (computerSelection == 'paper') {
                    return "Tie";
                }
                else if (computerSelection == 'rock') {
                    return "You Win";
                }
                else if (computerSelection == 'scissors') {
                    return "You Lose";
                }
            }
            else if (playerSelection == 'scissors') {
                if (computerSelection == 'scissors') {
                    return "Tie";
                }
                else if (computerSelection == 'paper') {
                    return "You Win";
                }
                else if (computerSelection == 'rock') {
                    return "You Lose";
                }
            }
            else {
                return "Invalid Input";
            }
        }

        //creating function to play a 5 round game
        function game() {
            //creating score keep variable counters
            let playerWin = 0;
            let computerWin = 0;

            //looping in order to play 5 times
            for (let i = 0; i < 5; i++) {
                //prompting user for input + logging their choice
                playerSelection = window.prompt("Your Choice Is: ");
                console.log("You Chose: " + playerSelection);

                console.log("Computer Chose: " + computerSelection);
                //call playRound() + keep track of score
                playRound(playerSelection,computerSelection);
                //storing the score and updating it
                if (playRound(playerSelection,computerSelection) == "You Win") {
                    playerWin++;
                    console.log("You Win");
                }
                else if (playRound(playerSelection,computerSelection) == "You Lose") {
                    computerWin++;
                    console.log("You Lose");
                }
                else if (playRound(playerSelection,computerSelection) == "Tie") {
                    playerWin++;
                    computerWin++;
                    console.log("Tie");
                }
                computerSelection = computerPlay().toLowerCase();
            }
            //final output 
            if (playerWin > computerWin) {
                console.log("Final Result: Win");
            }
            else if (playerWin < computerWin) {
                console.log("Final Result: Lost");
            }
            else if (playerWin == computerWin) {
                console.log("Final Result: Tie")
            }
        }

        console.log(game());

    </script>
</body>
</html>
